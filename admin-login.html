<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Login - Smart Surplus Food</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #7ed0f1, #7ad9a6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.85rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.85rem 1.15rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px #49b47b;
    }

    button {
      background: #49b47b;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.95rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(73, 180, 123, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #3d875f;
      box-shadow: 0 8px 20px rgba(61, 135, 95, 0.8);
    }

    .signup-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #e0f7de;
    }

    .signup-link a {
      color: #d0ffd6;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.15s ease-in-out;
    }

    .signup-link a:hover {
      color: #a1dbaf;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Donor Login</h1>
    <form id="loginForm" autocomplete="off" novalidate>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required minlength="6" />
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">
      New donor? <a href="register.html">Register here</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
